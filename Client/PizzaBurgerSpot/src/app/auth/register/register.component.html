<main>
    <section class="py-5" id="register-page">
        <div class="container register-page">
            <h1>Register</h1>
            <div class="register">
                <form #form="ngForm" (ngSubmit)="registerHandler(form)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" #usernameInput="ngModel" ngModel class="form-control" id="username" placeholder="Username" name="username"
                            value="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" #emailInput="ngModel" ngModel class="form-control" id="email" placeholder="Email" name="email"
                            value="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" #passwordInput="ngModel" ngModel class="form-control" id="password" placeholder="Password" name="password"
                            value="">
                    </div>
                    <div class="form-group">
                        <label for="rePassword">Repeat Password</label>
                        <input type="password" #repassInput="ngModel" ngModel class="form-control" id="rePassword" placeholder="Repeat Password"
                            name="repass" value="">
                    </div>
                    <div class="form-group">
                        <p>Already have account? <a routerLink="/auth/login" style="font-size:20px;color:greenyellow;">Login Now!</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
</main>
