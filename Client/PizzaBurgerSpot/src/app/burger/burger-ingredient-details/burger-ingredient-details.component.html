<main>
    <section class="py-5 details" id="pizza-ingredient-details-page">
        <div class="container">
            <div class="item-details">
                <h1 style="font-family: cursive; color: gold; text-decoration: underline;">Pizza Burger Spot</h1>
            </div>
            <p class="line"></p>
            <div class="item-info">
                <p class="lead" style="font-style: italic;font-family: cursive; color: gold;">Burger Ingrediet Details for {{burgerIngredient?.name}}:</p>
                <p class="lead" style="font-size: 18px; font-style: italic;font-family: cursive;">Type: {{burgerIngredient?.type}}</p>
                <p class="lead" style="font-size: 18px; font-style: italic;font-family: cursive;">Weight: {{burgerIngredient?.weight}}</p>
            </div>
            <p class="line"></p>
            <div class="item-picanddesc">
                <div>
                    <img class="img-fluid rounded"
                        src={{burgerIngredient?.picture}}
                        alt="burger-ingredient-image">
                </div>
                <div class="item-desc">
                    <h5 style="font-style: italic;font-family: cursive;">Description</h5>
                    <textarea class="lead" disabled style="font-style: italic;font-family: cursive;">{{burgerIngredient?.description}}</textarea>
                </div>
            </div>
        </div>
    </section>
</main>
