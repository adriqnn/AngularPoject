<main>
    <section class="py-5 details" id="pizza-ingredient-details-page">
        <div class="container">
            <div class="item-details">
                <h1 style="font-family: cursive; color: gold; text-decoration: underline;">Pizza Burger Spot</h1>
            </div>
            <p class="line"></p>
            <div class="item-info">
                <p class="lead" style="font-style: italic;font-family: cursive;color: gold;">Burger details for {{burger?.name}}:</p>
                <p class="lead" style="font-size: 18px; font-style: italic;font-family: cursive;">Weight: {{burger?.weight}}g</p>
            </div>
            <p class="line"></p>
            <div class="item-info">
                <p>&nbsp;&nbsp;&nbsp;</p>
                <p class="lead" style="font-style: italic;font-family: cursive; color: gold;">Ingredients for {{burger?.name}}:</p>
                <ng-container *ngFor="let ingredient of burger?.ingredients">
                    <p class="lead" style="font-size: 18px; font-style: italic;font-family: cursive;">{{ingredient.name}} - {{ingredient.description}}</p>
                </ng-container>
                <p>&nbsp;&nbsp;&nbsp;</p>
            </div>
            <p class="line"></p>
            <div class="item-picanddesc">
                <div>
                    <img class="img-fluid rounded"
                        src={{burger?.picture}}
                        alt="burger-ingredient-image">
                </div>
                <div class="item-desc">
                    <h5 style="font-style: italic;font-family: cursive;">Description</h5>
                    <textarea class="lead" disabled style="font-style: italic;font-family: cursive;">{{burger?.description}}</textarea>
                </div>
            </div>
            <div class="row text-center">
                <ng-container *ngIf="burger?.owner == user">
                    <div class="col-lg-4 col-md-6 mb-4">                        
                        <div >
                            <a [routerLink]="['/burgers','item', 'delete', burger?._id + '[!&%$!]' + burger?.owner + '[!&%$!]' + user]" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </ng-container>         
            </div>
        </div>
    </section>
</main>
