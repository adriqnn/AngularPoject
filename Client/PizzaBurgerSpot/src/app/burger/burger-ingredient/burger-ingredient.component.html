<main>
    <section class="container" id="burger-ingredient">
        <header class="ingredient">
            <h1 style="font-family: cursive; color: gold; text-decoration: underline;">Pizza & Burger Spot</h1>
            <p class="lead" style="font-style: italic;font-family: cursive;">We make our burgers with the freshest ingredients out there!</p>
            <p> </p>
            <p class="line"></p>
            <p>&nbsp;&nbsp;&nbsp;</p>
            <p class="lead" style="font-style: italic;font-family: cursive;">Here is a list of products we use in the making of the burgers!</p>
            <p> </p>
            <p class="line"></p>
        </header>
        <div class="row text-center">
            <ng-container *ngIf="burgerIngredientList">
                <ng-container *ngFor="let burgerIngredient of burgerIngredientList let i = index">
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top"
                                src={{burgerIngredient.picture}}
                                alt="pizzaIngredient">
                            <div class="card-body">
                                <h5 class="card-title2"><span>{{burgerIngredient.name}}</span></h5>
                                <h5 class="mt-4 card-info"> Type: {{burgerIngredient.type}}<span></span></h5>
                                <h5 class="mt-4 card-info"> Weight: {{burgerIngredient.weight}}g<span></span></h5>
                            </div>
                            <div class="card-footer">
                                <a [routerLink]="['/burgers','burgerIngredient', burgerIngredient._id]" class="btn btn-success">Details</a>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="!burgerIngredientList">
                <div class="no-ingredients">
                    <img src="/assets/pictures/main/404missin.png"/>
                    <p class="lead">Please try again later...</p>
                </div>
            </ng-container>          
        </div>
    </section>
</main>
